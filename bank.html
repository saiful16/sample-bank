<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-8">Let's get some <span class="font-semibold text-green-600">Money</span>!!!
        </h1>
    </header>
    <section>
        <main class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 id="total-balance" class="text-2xl">Total Amount</h4>
                    <h2  class="text-5xl">$<span id="total-amount">1420</span></h2>
                </div>
            </div>
        </main>
    </section>
    <!-- Deposit and Withdraw -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-sky-400 p-8 rounded-xl">
                <h4 class="text-3xl font-semibold text-white">Please Deposit</h4>
                <input type="text" name="" id="deposit-field" class="block w-9/12 mt-6 mb-4 rounded-lg" placeholder="$ Amount You want to Deposit">
                <button id="btn-deposit"
                    class="bg-sky-200 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>
            </div>
            <div class="bg-pink-400 p-8 rounded-xl">
                <h4 class="text-3xl font-semibold text-white">Please Withdraw</h4>
                <input type="text" name="" id="withdraw-field" class="block w-9/12 mt-6 mb-4 rounded-lg" placeholder="$ Amount You want to Deposit">
                <button id="btn-withdraw"
                    class="bg-pink-200 px-8 py-2 text-white font-medium rounded-lg hover:bg-pink-700">Withdraw</button>
            </div>
          
        </div>
    </section>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
