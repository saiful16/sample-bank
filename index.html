<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-8">Welcome to <span class="font-semibold text-green-600">Baper Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input type="email" name="" id="user-email" class="w-9/12 block mb-2 px-3" placeholder="Your Email">
                <input type="password" name="" id="user-password" class="w-9/12 block mb-2 px-3" placeholder="Your password">

                <button id="btn-submit"
                    class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>

    <script src="ligin.js"></script>
</body>

</html>
